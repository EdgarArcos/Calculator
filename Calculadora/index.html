<!DOCTYPE html>
<html lang="en" class="madera" translate="no">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Calculator</title>
  <!--<script src="backsineval.js" defer></script>-->
  <script src="backSinEval.js" defer></script>
  
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Sono:wght@200;300;400&family=Voces&display=swap"
    rel="stylesheet">
</head>

<body>
  <section id="unselectable" class="mainBody">
    <div id="casioVintage" class="casio">CASIO VINTAGE</div>
    <a id="buttonNightMode" class="button"></a>
    <div id="windowNumber" class="keyWindow">
      <div id="history" class="historial"></div>
      <div id="operation"></div>
      <div id="result"></div>
    </div>
    <div id="parentContainerCeAndC">
      <div id="letterC" class="keyDiagonal"><p id="pElementC">C</p></div>
      <div id="letterCE" class="keyDiagonal"><p id="pElementCe">CE</p></div>
    </div>
    <div id="plusMinus" class="keysOper btn">+/-</div>
    <div id="porcentage" class="keysOper btn">%</div>
    <div id="divide" class="keysOper btn">/</div>
    <div id="num7" class="keys btn">7</div>
    <div id="num8" class="keys btn">8</div>
    <div id="num9" class="keys btn">9</div>
    <div id="multiplication" class="keysOper btn">*</div>
    <div id="num4" class="keys btn">4</div>
    <div id="num5" class="keys btn">5</div>
    <div id="num6" class="keys btn">6</div>
    <div id="subtract" class="keysOper btn">-</div>
    <div id="num1" class="keys btn">1</div>
    <div id="num2" class="keys btn">2</div>
    <div id="num3" class="keys btn">3</div>
    <div id="plus" class="keysOper btn">+</div>
    <div id="num0" class="keys btn">0</div>
    <div id="decimal" class="keys btn">.</div>
    <div id="log" class="keys btn">Log</div>
    <div id="equal" class="keysOper btn">=</div>
  </section>
</body>

</html>
